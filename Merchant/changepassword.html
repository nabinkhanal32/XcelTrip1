<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./javascript/url.js"></script>

    <script src="./javascript/changePassword.js"></script>
  </head>

  <body>
    <h2>Change password</h2>

    <form class="changePassword">
      Old Password:<br />
      <input type="password" name="oldpassword" id="oldpassword" />
      <br />
      New Password:<br />
      <input type="password" name="password" id="password" onchange="check_pass();" />
      <br />
      Confirm Password:<br />
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        onchange="check_pass();"
      />
      <br />
      <span id="message"></span>
      <br />
      <input class="button" type="submit" name="submit" value="registration" id="submit" disabled />
    </form>
  </body>
  <script src="js/jquery.min.js"></script>
  <script>
    function check_pass() {
      if (
        document.getElementById("password").value ==
        document.getElementById("confirm_password").value
      ) {
        document.getElementById("submit").disabled = false;
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerHTML = "matched";
      } else {
        document.getElementById("submit").disabled = true;
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerHTML = "Not matching";
      }
    }
  </script>
</html>
