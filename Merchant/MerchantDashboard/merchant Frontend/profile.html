<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../../javascript/url.js"></script>

    <script src="js/merchantProfile.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="companyDetails">
        <div name="name" id="image_display"></div>
        <h1>Company Details</h1>
        Company Name:<br />
        <input type="text" name="name" id="name" readonly />

        <br />
        Company Address:<br />
        <input type="text" name="address" id="address" readonly />
        <br /><br />
        Company Email:<br />
        <input type="text" name="Email" id="cemail" readonly />
        <br /><br />
        PAN:<br />
        <br />
        <input type="number" name="pan" id="pan" readonly />
        <br />
        <br />
      </div>
      <div class="contactDetails">
        <h1>Contact Details</h1>
        Contact Person:<br />
        <input type="text" name="name" id="person" readonly />
        <br />
        Contact Email:<br />
        <input type="text" name="Email" id="email" readonly />
        <br /><br />
        Contact Phone:<br />
        <input type="text" name="phone" id="phone" readonly />
        <br /><br />
        API Key<br />
        <input type="text" name="apikey" id="apikey" readonly />
        <br /><br />
      </div>
    </div>
  </body>
</html>
